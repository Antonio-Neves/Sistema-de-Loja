{% extends 'store/base.html' %}

{% block title %}{{ action }} Categoria{% endblock %}

{% block content %}
<div class="mb-4">
    <h2><i class="bi bi-tags"></i> {{ action }} Categoria</h2>
</div>

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Nome da Categoria *</label>
                        {{ form.name }}
                        {% if form.name.errors %}
                            <div class="text-danger">{{ form.name.errors }}</div>
                        {% endif %}
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Descrição</label>
                        {{ form.description }}
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle"></i> Salvar Categoria
                    </button>
                    <a href="{% url 'category_list' %}" class="btn btn-secondary">
                        Cancelar
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
